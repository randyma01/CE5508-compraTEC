version: '3.3'

services:
  rs1:
    image: mongo:3.4
    command: mongod --replSet "rs0"
    networks:
      - webnet
  rs2:
    image: mongo:3.4
    command: mongod --replSet "rs0"
    networks:
      - webnet

  rs3:
    image: mongo:3.4
    command: mongod --replSet "rs0"
    networks:
      - webnet

  rs:
    image: randyma01/mongo_replication:v1.0.0

    networks:
      - webnet
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10

  visualizer:
    container_name: visualizer-1
    image: dockersamples/visualizer:stable
    ports:
      - '80:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

networks:
  webnet:
